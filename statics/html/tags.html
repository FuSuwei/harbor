</footer>
<script>
    $.ajax({
        type: "GET",
        url: "api/v1/getTagsList",
        success: function (result) {
            if (result.code == 200) {
                var dataList = $.parseJSON(result["data"]);
                addTags(dataList);
                console.log(result)
            } else {
                alert(result["msg"] + "\n" + result["errors"])
            }
        }
    });

    function getTag() {
        return `<div class="terms">
            <h4 class="term-name">
                <a href=""></a>
                <span class="badge"></span>
            </h4>
        </div>`
    }

    function addTags(tagsList) {
        for(i=0;i<tagsList.length;i++){
            var tags = $(getTag());
            tags.find('a').text(tagsList[i]["name"]).attr("href", "/tags/"+tagsList[i]["name"]);
            tags.find(".badge").text(tagsList[i]["count"]);
            $(".post-preview").append(tags);
        }
    }
</script>
</body>
